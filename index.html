<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<meta name="author" content="Dhaffa Ardhana">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="img/todo-list_logo.png">
</head>
<body>
	<main>
		<h1>To-Do List</h1>
		<section id="form">
			<input type="text" name="text" id="text" placeholder="Type here"></input>
			<button id="add">Add List</button>
		</section>
		<p id="maded"><span>Made by</span> Dhaffa Ardhana</p>
		<ul id="lists">
			<li>
				<img class="check" src="img/check.png" alt="Check logo">
				<p>Type and press "Enter" to make a list</p>
				<img class="delete" src="img/trash-can.png" alt="Trash logo">
			</li>
			<li>
				<img class="check" src="img/check.png" alt="Check logo">
				<p>Click/tap the text to mark as done</p>
				<img class="delete" src="img/trash-can.png" alt="Trash logo">
			</li>
			<li>
				<img class="check" src="img/check.png" alt="Check logo">
				<p>Click/tap again to unmark</p>
				<img class="delete" src="img/trash-can.png" alt="Trash logo">
			</li>
			<li>
				<img class="check" src="img/check.png" alt="Check logo">
				<p>Click/tap the trach logo to remove the list</p>
				<img class="delete" src="img/trash-can.png" alt="Trash logo">
			</li>
		</ul>
	</main>
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
